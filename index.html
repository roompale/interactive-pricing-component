<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="main-contain">
      <div class="first-box">
        <h1 class="heading1">Simple, traffic-based pricing</h1>
        
        <div class="bodycopy"><p>Sign-up for our 30-day trial. No credit card required.</p></div>
      </div>
      <div class="second-box">
        <div class="top-half">
          <div class="above-slider">
            <div class="left">
              <div class="pageviews">
                100K PAGEVIEWS
              </div>
            </div>
            <div class="right">
              <div class="price-box">
                $ 
              </div>
              <div class="month-text">
              / month
              </div>
            </div>
          </div>
          <div class="slider-container">
            <input type="range" min="0" max="100" step="25" class="slider">

          </div>
          <div class="slider-shadow">
            <input type="range" min="0" max="100" step="25" class="shadow">

          </div>

          <div class="right-mobile">
            <div class="price-box-mobile">
              $ 
            </div>
            <div class="month-text">
            / month
            </div>
          </div>
          

          <div class="below-slider">
            <div class="monthly">
              Monthly Billing
            </div>
            <div class="toggle">
              <div class="toggle-button"></div>
            </div>
            <div class="yearly">
              Yearly Billing
            </div>
            <div class="discount-tag">
              25% discount
            </div>
            <div class="discount-tag-mobile">
              -25%
            </div>
          </div> 
        </div>
        <div class="bottom-half">
          <div class="lefty">
            <div class="usp">Unlimited websites</div>
            <div class="usp">100% data ownership</div>
            <div class="usp">Email reports</div>
          </div>
          
          

          <div class="cta">
          Start my trial
          </div>
        </div>
      </div>
    </div>
    
  </div>

  





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gee</a>.
  </div>

  <script src="script.js" ></script>
</body>
</html>
